matrix:
  include:
    - dist: xenial
      env: DIST=xenial

install: true
script:
  - sudo apt-get remove -y --purge mysql*
  - sudo apt-get remove -y --purge mysql
  - sudo apt-get remove -y --purge mariadb
  - sudo apt-get remove -y --purge mariadb*
  - sudo apt-get -y --purge remove mariadb-server
  - sudo apt-get -y --purge remove python-software-properties
  - sudo apt-get install -y software-properties-common
  - sudo apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0xF1656F24C74CD1D8
  - sudo add-apt-repository 'deb [arch=amd64,arm64,i386,ppc64el] http://mariadb.mirror.globo.tech/repo/10.1/ubuntu xenial main'
  - sudo apt update -y
  - sudo apt install -y mariadb-server

notifications:
  email: false
