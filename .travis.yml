language: generic

os:
  - linux
  - osx

install: true
script:
  - mkdir /tmp/coverity-cache/
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt >/dev/null
  # - curl -s https://scan.coverity.com/scripts/travisci_build_coverity_scan.sh | bash
  - wget -nv -N -O /tmp/coverity-cache/cov-analysis-$(uname).tgz https://scan.coverity.com/download/$(uname) --post-data "project=$COVERITY_SCAN_PROJECT_NAME&token=$COVERITY_SCAN_TOKEN"

