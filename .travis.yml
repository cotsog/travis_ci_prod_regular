language: ruby

matrix:
  include:
    - dist: trusty
      env: DIST=trusty
    - dist: xenial
      env: DIST=xenial
      
install: true
script:
  - sudo apt-add-repository "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty main"
  - sudo apt-get -y update || true
  - sudo apt-get -y install clang-5.0 lldb-5.0
  - clang --version

notifications:
  email: false
