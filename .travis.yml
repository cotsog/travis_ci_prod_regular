language: generic

matrix:
  include:
    - sudo: false
    - sudo: required

install: true
script:
 - wget https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
 - unzip sdk-tools-linux-3859397
 - echo y | ./tools/android update sdk --no-ui --all --filter "tools"
 - echo y | ./tools/android update sdk --no-ui --all --filter "platforms"
 - echo y | ./tools/android update sdk --no-ui --all --filter "android-27"
