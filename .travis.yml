language: ruby
dist: trusty
sudo: required

matrix:
  include:
    - sudo: required
      group: travis_lts
      env: SUDO=required GROUP=travis_lts
    - sudo: required
      group: deprecated-2017Q4
      env: SUDO=required GROUP=deprecated-2017Q4
    - sudo: false
      env: SUDO=false

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

install: true
script: mysql -u root -p -e 'show databases;'
