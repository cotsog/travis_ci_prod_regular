dist: xenial
sudo: required

language: python

python:
    - "3.6"
    - "3.7"

services:
    - mysql
    - postgresql
    - memcached
    - redis-server

addons:
  postgresql: "11"
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11

addons:
    postgresql: "11.1"

install:
    - sudo systemctl enable mysql
    - sudo service mysql start
    - sudo apt-get clean
    - sudo apt-get update -qq
    - sudo apt-get upgrade -y
    - sudo apt-get install -y gcc libffi-dev libmemcached-dev libpq-dev libxml2-dev libxslt-dev python3-dev

script: true
