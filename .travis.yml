language: node_js
node_js: 8.3.0

sudo: required

services:
- docker

env:
  global:
  - DOCKER_USERNAME=goabouttech

before_script:
  - echo 'docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"'
  - echo 'jdk_switcher use oraclejdk8'

script: echo './build.sh'

cache:
  apt: true
  yarn: true

notifications:
  email: false
