sudo: false
dist: trusty

cache:
  directories:
    - $HOME/travis_cache
jobs:
  include:
    - stage: prepare cache
      script: echo "$TRAVIS_JOB_ID" > $HOME/travis_cache/travis_job_id
    - stage: test
      script: ls $HOME/travis_cache && cat $HOME/travis_cache/travis_job_id
