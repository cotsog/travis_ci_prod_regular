matrix:
  include:
    - sudo: false
      dist: trusty
      env: SUDO=false DIST=trusty
    - sudo: required
      dist: trusty
      env: SUDO=required DIST=trusty
    - os: osx
      osx_image: xcode9.3

language: ruby

install: true
script: true

after_script:
  - ps -jef --forest
  - cat ~/.bash_profile
  - if [[ -s "$HOME/.profile" ]]; then cat "$HOME/.profile"; fi
