language: ruby

cache:
  directories:
    - ~/.rvm/archives
    - ~/.rvm/environments
    - ~/.rvm/gems/jruby-1.7.26
    - ~/.rvm/rubies/jruby-1.7.26
    - ~/.rvm/wrappers

matrix:
  include:
    - sudo: false
      dist: trusty
      env: SUDO=false DIST=trusty
    - sudo: required
      dist: trusty
      env: SUDO=required DIST=trusty
      
branches:
  only: master

install: true
script:
  - rvm use jruby-1.7.26 --install --binary --fuzzy
