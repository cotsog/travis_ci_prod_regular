language: ruby

matrix:
  include:
    - dist: trusty
      env: DIST=trusty
    - dist: xenial
      env: DIST=xenial

install: true
script:
  - wget https://dev.mysql.com/get/mysql-apt-config_0.8.13-1_all.deb
  - dpkg -i mysql-apt-config_0.8.13-1_all.deb
  - sudo -E apt-get -yq --no-install-suggests --no-install-recommends $(travis_apt_get_options) install mysql-server

notifications:
  email: false
