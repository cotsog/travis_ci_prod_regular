language: ruby
dist: trusty
sudo: required

rvm: 2.3.4

matrix:
  include:
    - sudo: required
      group: travis_lts
      env: SUDO=required GROUP=travis_lts
    - sudo: required
      group: deprecated-2017Q4
      env: SUDO=required GROUP=deprecated-2017Q4
