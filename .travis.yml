sudo: required

services:
- docker

before_install:
  - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_TRAVIS_INT
  - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_TRAVIS_INT

script:
  #Build Docker image
- export DATE=`TZ=America/New_York date "+%m-%d-%y-%H%M"`
- export DOCKER_IMAGE="fnlcr/nci-match-haproxy"
#ECR Info
- pyenv install -s 2.7.9
- python -V
- pyenv global 2.7.9
- python -V
- pip install --upgrade pip
- export AWS_DEFAULT_REGION="us-east-1"
- pip install awscli --upgrade
- export PATH=$PATH:$HOME/.local/bin
