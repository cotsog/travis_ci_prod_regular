dist: trusty

language: android
jdk: oraclejdk8

env:
  matrix:
    - EMULATOR_ANDROID_VERSION=24
  global:
    - ADB_INSTALL_TIMEOUT=8

install: true

android:
  components:
    - tools

before_script:
    - sdkmanager --list
    - yes | $ANDROID_HOME/tools/bin/sdkmanager --channel=0 "emulator" "tools" "platform-tools" "build-tools;28.0.1" "platforms;android-28" "platforms;android-$EMULATOR_ANDROID_VERSION" "system-images;android-$EMULATOR_ANDROID_VERSION;default;armeabi-v7a"
    - sdkmanager --list
    - echo no | $ANDROID_HOME/tools/bin/avdmanager create avd -f -n test -k "system-images;android-$EMULATOR_ANDROID_VERSION;default;armeabi-v7a"
    - echo 'disk.dataPartition.size=512M' >> ~/.android/avd/test.avd/config.ini
    - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window -verbose -show-kernel &

script:
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
    
notifications:
    email: false

