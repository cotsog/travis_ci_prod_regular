language: ruby

addons:
  postgresql: "11"
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11
env:
  global:
  - PGPORT=5433

install:
  - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
  - sudo service postgresql restart
  - sleep 1

script: psql -c 'create database travis_ci_test;' -U postgres

notifications:
  email: false
