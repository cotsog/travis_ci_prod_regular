matrix:
  include:
    - sudo: false
      dist: trusty
      env: SUDO=false DIST=trusty
    - sudo: required
      dist: trusty
      env: SUDO=required DIST=trusty

install: true

script:
  - echo $PATH
  - which phantomjs
  - PATH=$(echo "$PATH" | sed -e 's/:\/usr\/local\/phantomjs\/bin//')
  - echo $PATH
