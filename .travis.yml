language: ruby

matrix:
  include:
    - sudo: false
      dist: trusty
      env: SUDO=false DIST=trusty
    - sudo: required
      dist: trusty
      env: SUDO=required DIST=trusty

env:
  global:
    - ES_VERSION=5.1.2
    - ES_DOWNLOAD_URL=https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz

install: true
script:
  - df -h
  - echo $ES_DOWNLOAD_URL
  - wget $ES_DOWNLOAD_URL
