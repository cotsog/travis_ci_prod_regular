matrix:
  include:
    - sudo: false
      dist: trusty
      env: SUDO=false DIST=trusty
    - sudo: required
      dist: trusty
      env: SUDO=required DIST=trusty
    - language: objective-c
      osx_image: xcode9.2
install: true
script:
  - if [ $TRAVIS_OS_NAME == "osx" ]; then brew install mtr &>/dev/null; fi
  - if [ $TRAVIS_OS_NAME == "osx" ]; then export PATH=/usr/local/Cellar/mtr/0.92/sbin:$PATH; fi
  - sudo mtr -r -w video.twilio.com
  - sudo mtr -r -w mobile-endpoint.twilio.com
  - sudo mtr -r -w twilio.bintray.com
  - sudo mtr -r -w ecs.us1.twilio.com
