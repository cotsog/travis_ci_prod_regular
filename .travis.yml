os: linux

matrix:
  include:
    - sudo: false
      dist: trusty
      env: SUDO=false DIST=trusty
    - sudo: required
      dist: trusty
      env: SUDO=required DIST=trusty

rust: nightly
group: stable
addons:
  apt:
    packages:
    - libgtk-3-dev
    - libssh2-1-dev
install: true
script: curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain=nightly -y
language: rust
