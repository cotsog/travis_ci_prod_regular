language: ruby

matrix:
  include:
    - dist: trusty
      env: DIST=trusty
    - dist: xenial
      env: DIST=xenial

before_install:
  - echo "options timeout:5" | sudo tee -a /etc/resolvconf/resolv.conf.d/tail
  - echo "options attempts:5" | sudo tee -a /etc/resolvconf/resolv.conf.d/tail
  - sudo service resolvconf restart

install: true
script: true

notifications:
  email: false
