language: ruby

install: true
script:
  - curl -V
  - sudo apt-get build-dep curl
  - mkdir ~/curl
  - cd ~/curl
  - wget https://curl.haxx.se/download/curl-7.62.0.tar.bz2
  - tar -xvjf curl-7.62.0.tar.bz2
  - cd curl-7.62.0
  - ./configure
  - make
  - sudo make install
  - sudo ldconfig
  - curl -V
