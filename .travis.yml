language: php

php: 7.3

matrix:
  include:
    - dist: trusty
      env: DIST=trusty
    - dist: xenial
      env: DIST=xenial

install: skip
script:
  - wget https://phar.phpunit.de/phpunit-7.5.1.phar
  - chmod +x phpunit-7.5.1.phar
  - which phpunit
  - phpunit --version
  - sudo mv phpunit-7.5.1.phar $HOME/.phpenv/shims/phpunit
  - which phpunit
  - phpunit --version

notifications:
  email: false
