language: ruby
rvm: 2.3.1

dist: trusty

matrix:
  include:
    - sudo: required
      group: travis_lts
      env: SUDO=required GROUP=travis_lts
    - sudo: required
      group: travis_latest
      env: SUDO=required GROUP=travis_latest
    - sudo: required
      group: deprecated-2017Q4
      env: SUDO=required GROUP=deprecated-2017Q4
    - sudo: false
      env: SUDO=false

install: true
script:
  - export PATH=$PATH:`yarn global bin`
  - yarn global add bower
  - bower --version
