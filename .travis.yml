language: rust
cache: cargo

rust:
  - stable
  - beta
  - nightly

os:
  - osx
  - linux

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
matrix:
  include:
    - os: osx
      rust: stable
      env: TOOLCHAIN=IOS
  allow_failures:
    - rust: nightly
  fast_finish: true

script: true

after_success: echo "After success!"
