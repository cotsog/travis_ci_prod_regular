language: ruby

install: true
script:
  - echo $TRAVIS_APT_PROXY
  - cat /etc/apt/apt.conf.d/99-travis-apt-proxy
  - ls -al /etc/apt/apt.conf.d
  - nslookup build-cache.travisci.net
  - curl --connect-timeout 5 -fsSL -o /dev/null "http://35.184.46.15/__squignix_health__"
  - curl --connect-timeout 5 -fsSL -o /dev/null "https://35.184.46.15/__squignix_health__"
  - for i in {1..100}; do echo $i && curl --connect-timeout 5 -fsSL -o /dev/null "http://35.184.46.15/__squignix_health__" && echo "break!" && break; done
  - ifconfig
