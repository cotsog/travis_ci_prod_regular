language: ruby

matrix:
  include:
    - dist: trusty
      env: DIST=trusty
    - dist: xenial
      env: DIST=xenial

install: true
script:
  - sudo add-apt-repository -y ppa:webupd8team/java
  - sudo apt-get -y update
  - sudo apt-get -y install oracle-java8-installer

notifications:
  email: false
