# Trigger
language: python
python:
  - '3.6'
  
install:
  - echo "TRAVIS_BRANCH= $TRAVIS_BRANCH"
  - echo "TRAVIS_PULL_REQUEST_BRANCH= $TRAVIS_PULL_REQUEST_BRANCH"

branches:
  only:
    - master

matrix:
  include:
    - name: "Python tests"
      script: echo "Python tests"
    - name: "npm tests"
      script: echo "npm tests"
    - name: "Percy tests"
      if: TRAVIS_PULL_REQUEST_BRANCH =~ /^(dependabot\/)/
      script: echo "Percy tests"
