os: osx

install: true
script:
  - curl https://gist.githubusercontent.com/cotsog/f5d57cdbfee169158e08c5242c3c7e96/raw/24ddf6143010ac1751deb0732bca94a60f2a48aa/travis_wait_no_kill.sh -o travis_wait_no_kill.sh
