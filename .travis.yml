language: php

php: 7.3.0

matrix:
  include:
    - dist: trusty
      env: DIST=trusty
    - dist: xenial
      env: DIST=xenial

install: skip
script:
  - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
  - sudo service docker restart
  - echo '{"experimental"\:"enabled"}' | sudo tee $HOME/.docker/config.json
  - docker version -f '{{.Server.Experimental}}'
  - docker version

notifications:
  email: false
