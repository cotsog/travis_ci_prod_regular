
language: cpp

os: linux
dist: trusty


addons:
  apt:
    sources: &common_sources
      - ubuntu-toolchain-r-test
      - sourceline: 'deb http://ppa.launchpad.net/samuel-bachmann/boost/ubuntu trusty main'
    packages: &common_packages
      - cmake-data
      - cmake
      - libboost-program-options1.60-dev
      - mpich
      - libmpich-dev

jobs:
  include:
    - addons:
        apt:
          sources: *common_sources
          packages:
            - <<: *common_packages
            - g++-4.9
      env:
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
