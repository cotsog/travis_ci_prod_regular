language: python
python:
- 2.6
- 2.7
- 3.3
- 3.4
- 3.5
- 3.6
- pypy
- pypy3
dist: trusty
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"
matrix:
  include:

  - python: 3.7
    dist: xenial # required for Python >= 3.7
  - python: 3.7
    dist: xenial # required for Python >= 3.7
    services:
      - docker
    env: BUILD_SDIST=true

install:
- echo "./.travis/install.sh"
script:
- echo "./.travis/run.sh"
