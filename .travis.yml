jobs:
  include:
    - stage: cache
      script: date > ./cache/file-to-cache.txt
      cache:
        directories:
          - cache
    - stage: use-cache
      sudo: false
      script: cat ./cache/file-to-cache.txt
      cache:
        directories:
          - cache
    - stage: use-cache
      sudo: required
      script: cat ./cache/file-to-cache.txt
      cache:
        directories:
          - cache

install: true
script: true
