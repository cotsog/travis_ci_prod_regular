dist: xenial

env:
  global:
  - PGPORT=5433

addons:
  apt:
    packages:
      - postgresql-11
      - postgresql-11-postgis-2.5
      - postgresql-11-postgis-2.5-scripts
  postgresql: '11'

before_install:
  - sudo cp /etc/postgresql/{10,11}/main/pg_hba.conf
  - sudo service postgresql stop
  - sudo service postgresql start 11

services:
  - postgresql
  
install: true
script: true

