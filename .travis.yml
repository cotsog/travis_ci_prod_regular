language: ruby

sudo: required

before_cache: pushd ~/.rvm && rm -rf archives rubies/ruby-2.2.7 rubies/ruby-2.3.4 && popd
cache:
  directories: ~/.rvm

before_install:
  - rvm list
  - sudo apt-get install libjemalloc-dev
  - rvm install 2.3.5 -C --with-jemalloc
  - ruby -r rbconfig -e "puts RbConfig::CONFIG['LIBS']"
  
install: true
script: true
