matrix:
    include:
      - language: android
        sudo: false
        env: CORDOVA_PLATFORMS=android
        android:
          components: [tools, android-25, build-tools-25.0.2]
        addons:
          apt:
            packages: [libbatik-java, rhino, xsltproc]
        script: true
        dist: trusty
      - language: objective-c
        osx_image: xcode9.2
        env:
          - CORDOVA_PLATFORMS=ios
          - KEYCHAIN=travis
          - KEYCHAIN_PASS=travis
        script: true
        dist: osx

jdk: oraclejdk8
install: true
