language: ruby

env:
  global:
    - PRIOR_VERSION=1.00

jobs:
  include:
    - stage: test
      script: echo "./test 1"
    - # stage name not required, will continue to use `test`
      script: echo "./test 2"
    - stage: deploy
      if: env(PRIOR_VERSION) IS present
      script: echo "./deploy"
    - stage: deploy
      if: env(PRIOR_VERSION) IS present AND env(PRIOR_VERSION) != env(RELEASE_VERSION) AND branch = master AND type = push
      script: echo "./deploy"

install: true
script: true
