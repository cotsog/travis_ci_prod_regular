language: java
  
matrix:
  include:
    - dist: trusty
      env: DIST=trusty
    - dist: xenial
      env: DIST=xenial

install: true
script:
  - wget https://raw.githubusercontent.com/sormuras/bach/master/install-jdk.sh
  - chmod +x ./install-jdk.sh
  - travis_retry ./install-jdk.sh --target "/home/travis/openjdk9" --workspace "/home/travis/.cache/install-jdk" --feature "9" --license "GPL" --cacerts
notifications:
  email: false
