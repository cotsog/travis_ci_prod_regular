sudo: required

language: ruby

cache: bundler

rvm:
- 2.4.1

script: true


env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

deploy:
- provider: firebase
  token:
    secure: 
  skip_cleanup: true
  project: rutherford-nj
  local-dir: _site
  on:
    repo: rutherford-nj/www.rutherfordboronj.com
    branch: www
- provider: firebase
  token:
    secure: 
  skip_cleanup: true
  project: rutherford-nj-beta-site
  local-dir: _site
  on:
    repo: rutherford-nj/www.rutherfordboronj.com
    all_branches: true

