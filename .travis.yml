language: generic

matrix:
  include:
    - sudo: false
    - sudo: required

install: true
script:
 - wget https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
 - unzip sdk-tools-linux-3859397
 - ./tools/android update sdk --no-ui --all --filter tools
 - ./tools/android update sdk --no-ui --all --filter platforms
 - ./tools/android update sdk --no-ui --all --filter android-27
