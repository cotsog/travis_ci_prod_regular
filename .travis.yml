language: ruby

before_cache:
  - pushd ~/.rvm/rubies
  - rm -rf ruby-2.2.7 ruby-2.3.4 ruby-2.4.1
  - popd
cache:
  directories:
    - ~/.rvm

matrix:
  include:
    - sudo: false
      dist: trusty
      env: SUDO=false DIST=trusty
    - sudo: required
      dist: trusty
      env: SUDO=required DIST=trusty
      
branches:
  only: master

install: true
script:
  - rvm use jruby-1.7.26 --install --binary --fuzzy
