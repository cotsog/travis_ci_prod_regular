language: objective-c

osx_image: xcode9.2

install: true
script:
  - python -V
  - python2 -V
  - brew update && brew upgrade
  - brew install python@2
  - brew unlink python@2 && brew link --overwrite python@2
  - brew info python
  - export PATH=$(brew --prefix)/bin:$(brew --prefix)/sbin:$PATH
  - python -V
  - python2 -V
