language: python
python: 2.7.14

env:
  global:
    - secure: ""

matrix:
  include:
    - sudo: false
      dist: trusty
      env: SUDO=false DIST=trusty
    - sudo: required
      dist: trusty
      env: SUDO=required DIST=trusty
    - os: osx
      osx_image: xcode9.2
install: true
script:
  - pip install awscli boto3 requests
  - echo $AWS_SECRET_ACCESS_KEY
