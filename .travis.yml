dist: trusty

language: android
jdk: oraclejdk8

android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - android-19
  - sys-img-armeabi-v7a-android-19
  - extra
  - addon
  licenses:
  - android-sdk-license-.+

install: true

before_script:
- sdkmanager --list
- echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a -c 100M
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script: true

notifications:
  email: false
