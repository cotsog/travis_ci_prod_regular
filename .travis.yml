os: windows

language: bash

install: true
script:
  - echo $PATH
  - echo %PATH% || true
  - powershell -Command "Get-ChildItem Env:PATH"
  - mkdir /c/temp
  - powershell -Command "[System.Environment]::SetEnvironmentVariable("Path", $Env:Path + ";/c/temp", "User")"
  - echo $PATH
  - echo %PATH% || true
