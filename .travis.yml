dist: trusty

matrix:
  include:
    - sudo: required
      group: travis_lts
      env: SUDO=required GROUP=travis_lts
    - sudo: required
      group: travis_latest
      env: SUDO=required GROUP=travis_latest
    - sudo: required
      group: deprecated-2017Q4
      env: SUDO=required GROUP=deprecated-2017Q4
    - sudo: false
      env: SUDO=false
      
      
matrix:
  include:
    - sudo: false
      dist: precise
      env: SUDO=false DIST=precise
    - sudo: false
      dist: trusty
      env: SUDO=false DIST=trusty
    - sudo: required
      dist: precise
      env: SUDO=required DIST=precise
    - sudo: required
      dist: trusty
      env: SUDO=required DIST=trusty

install: true
script: true
