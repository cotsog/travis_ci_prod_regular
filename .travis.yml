language: elixir
elixir:
  - 1.6.6
otp_release:
  - 20.1
jdk:
  - oraclejdk8
env:
  global:
    - export JOB_COUNT=5
    - export MIX_ENV=test
    - export MIGRATE=true
    - export TRAVIS_PGSQL_PORT=5433
    - export TRAVIS_PGSQL_PASSWORD=postgres
addons:
  apt:
    packages:
      - google-chrome-stable
services:
  - redis-server
  - docker

matrix:
  include:
    - dist: trusty
      env: DIST=trusty
    - dist: xenial
      env: DIST=xenial
    - dist: bionic
      env: DIST=bionic

install: true
script: true

notifications:
  email: false
