sudo: false
dist: trusty

cache:
  directories:
    - $HOME/travis_cache
jobs:
  include:
    - stage: prepare cache
      script: mkdir $HOME/travis_cache && "echo \"$TRAVIS_JOB_ID\" > $HOME/travis_cache/travis_job_id"
    - stage: test
      script: cat $HOME/travis_cache/travis_job_id
    - stage: test
      script: cat $HOME/travis_cache/travis_job_id
    - stage: test
      script: cat $HOME/travis_cache/travis_job_id
