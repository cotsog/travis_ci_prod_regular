language: ruby

before_cache:
  - pushd ~/.rvm
  - rm -rf archives rubies/ruby-2.2.7 rubies/ruby-2.3.4
  - popd
cache:
  directories:
    - ~/.rvm

matrix:
  include:
    - sudo: false
      dist: trusty
      env: SUDO=false DIST=trusty
    - sudo: required
      dist: trusty
      env: SUDO=required DIST=trusty
      
branches:
  only: master

install: true
script:
  - rvm use jruby-1.7.26 --install --binary --fuzzy
