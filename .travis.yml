language: node_js
  
node_js:
  - "6"
  
services:
  - docker

install: true
script:
 - sudo cat /etc/docker/daemon.json
 - sudo cat /etc/docker/daemon.json | jq 'del(."registry-mirrors")'
 - sudo cat /etc/docker/daemon.json | jq 'del(."registry-mirrors")' | sudo tee /etc/docker/daemon.json
 - sudo cat /etc/docker/daemon.json

notifications:
  email: false
