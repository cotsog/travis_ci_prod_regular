language: ruby

matrix:
  include:
    - dist: trusty
      env: DIST=trusty
    - dist: xenial
      env: DIST=xenial
      
install: true
script:
  - sudo apt-add-repository "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-7 main"
  - sudo apt-get -y update || true
  - sudo apt-get -y install clang-7
  - clang --version

notifications:
  email: false
