language: ruby

matrix:
  include:
    - dist: trusty
      env: DIST=trusty
    - dist: xenial
      env: DIST=xenial

before_install:
  - |
    sudo tee /etc/resolvconf/resolv.conf.d/tail <<EOF
    options timeout:5
    options attempts:5
    EOF
  - sudo service resolvconf restart

install: true
script: true

notifications:
  email: false
