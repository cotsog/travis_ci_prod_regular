sudo: false
dist: precise

language: ruby

matrix:
  include:
  - jdk: oraclejdk8
    services:
    - postgresql
    - redis
    cache:
    - bundler
    addons:
      postgresql: '9.3'
    before_script: true
    script: true
  - dist: trusty
    cache:
    - bundler
    rvm: 2.5
    addons:
      apt:
        packages:
        - cmake
    script: true

